<h2>Sample (Robots)</h2>

<table class="table table-hover table-striped table-bordered">
    <thead>
        <tr>
            <td>Name</td>
            <td>Energy</td>
            <td>ATCK.</td>
            <td>HP</td>
        </tr>
    </thead>
    <tbody>
    
        <tr ng-repeat="robot in robots">
            <td>{{ robot.name }}</td>
            <td>{{ robot.energy }}</td>
            <td>{{ robot.attack }}</td>
            <td>{{ robot.hp }}</td>
        </tr>
        
    </tbody>
</table>
